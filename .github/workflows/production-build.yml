name: Build and deploy to PRD
on:
    release:
        types: [released]
env:
    NODE_VERSION: 22.x
    FONTAWESOME_NPM_TOKEN: ${{ secrets.FONTAWESOME_NPM_TOKEN }}
permissions:
    contents: read
    packages: read
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Get GitHub App Access Token
              id: github-app-access-token
              uses: actions/create-github-app-token@v2
              with:
                  app-id: ${{ vars.GH_APP_ID_CHILI_FRONTEND_VERSION_MANAGER }}
                  private-key: ${{ secrets.GH_APP_PRIVATE_KEY_CHILI_FRONTEND_VERSION_MANAGER }}
                  owner: ${{ github.repository_owner }}
            - uses: FranzDiebold/github-env-vars-action@v2
            - uses: actions/checkout@v4
              with:
                  token: ${{ steps.github-app-access-token.outputs.token }}
            - name: Use Node ${{ env.NODE_VERSION }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  registry-url: 'https://npm.pkg.github.com'
                  scope: '@chili-publish'
            - uses: actions/cache@v4
              with:
                  path: ~/.cache/yarn
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-
            - name: install dependencies
              run: |
                  yarn install --frozen-lockfile
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Bump version locally
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                  git fetch origin
                  git checkout -B main origin/main
                  npm version patch --no-git-tag-version

            - name: build code
              run: yarn build
            - name: Commit version changes
              run: |
                  git add package.json yarn.lock
                  git commit -m "CI: Bump version to $(jq -r .version < package.json) [skip ci]" --allow-empty
                  git push origin main --follow-tags
            - name: copy file branch
              run: |
                  export CURRENT_PACKAGE_VERSION=$(node --eval="var pjson = require('./package.json');console.log(pjson.version);")
                  export PACKAGE_VERSION_TRIMMED=$(node --eval="const version = '$CURRENT_PACKAGE_VERSION'.split('.'); const path = version[0] + '.' + version[1]; console.log(path)")
                  export PACKAGE_VERSION_PATCH=$(node --eval="const version = '$CURRENT_PACKAGE_VERSION'.split('.');console.log(version[2])")

                  buildPath=upload/$PACKAGE_VERSION_TRIMMED/$PACKAGE_VERSION_PATCH
                  latestPath=upload/latest
                  versionedLatestPath=upload/$PACKAGE_VERSION_TRIMMED/latest

                  mkdir -p ${buildPath%"/merge"}
                  mkdir -p ${latestPath%"/merge"}
                  mkdir -p ${versionedLatestPath%"/merge"}


                  cp -R dist/* ${buildPath%"/merge"}
                  cp -R dist/* ${latestPath%"/merge"}
                  cp -R dist/* ${versionedLatestPath%"/merge"}
            - name: Azure Login action
              uses: azure/login@v2
              with:
                  creds: |
                      {
                          "clientId": "${{ vars.AZ_AD_CLIENT_ID_CP_RJS_INT_CICD_SP }}",
                          "clientSecret": "${{ secrets.AZ_AD_CLIENT_SECRET_CP_RJS_INT_CICD_SP }}",
                          "tenantId": "${{ vars.AZ_TENANT_ID }}",
                          "subscriptionId": "${{ vars.AZ_SUBSCRIPTION_ID_GRAFX_PRD }}"
                      }
            - name: Upload build
              uses: azure/cli@v2
              with:
                  azcliversion: latest
                  inlineScript: |
                      az storage blob upload-batch \
                      --account-name ${{ vars.STORAGE_ACCOUNT_NAME_PRD }} \
                      --source upload/ \
                      --destination studio-ui \
                      --overwrite true \
                      --auth-mode login
    purge-cdn:
        needs: build
        name: Cloudflare CDN purge
        runs-on: ubuntu-latest
        steps:
            - name: Get GitHub App Access Token
              id: github-app-access-token
              uses: actions/create-github-app-token@v2
              with:
                  app-id: ${{ vars.GH_APP_ID_CHILI_FRONTEND_VERSION_MANAGER }}
                  private-key: ${{ secrets.GH_APP_PRIVATE_KEY_CHILI_FRONTEND_VERSION_MANAGER }}
                  owner: ${{ github.repository_owner }}

            - name: Dispatch Cloudflare CDN Purge Action
              id: dispatch-cloudflare-cdn-purge
              run: |
                  curl -L -X POST \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer ${{ steps.github-app-access-token.outputs.token }}" \
                  -H "X-GitHub-Api-Version: 2022-11-28" \
                  https://api.github.com/repos/chili-publish/delivery-infrastructure/actions/workflows/ops-cloudflare-cdn-purge.yml/dispatches \
                  -d '{"ref":"main","inputs":{"destination":"PRD","purge-prefixes":"studio-ui"}}'
    bump-version:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Get GitHub App Access Token
              id: github-app-access-token
              uses: actions/create-github-app-token@v2
              with:
                  app-id: ${{ vars.GH_APP_ID_CHILI_FRONTEND_VERSION_MANAGER }}
                  private-key: ${{ secrets.GH_APP_PRIVATE_KEY_CHILI_FRONTEND_VERSION_MANAGER }}
                  owner: ${{ github.repository_owner }}
            - uses: FranzDiebold/github-env-vars-action@v2
            - uses: actions/checkout@v4
              with:
                  token: ${{ steps.github-app-access-token.outputs.token }}
            - name: Use Node ${{ env.NODE_VERSION }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  registry-url: 'https://npm.pkg.github.com'
                  scope: '@chili-publish'
            - name: Bump version locally
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                  git fetch origin
                  git checkout -B main origin/main
                  npm version preminor --no-git-tag-version
            - name: Commit version changes
              run: |
                  git add package.json yarn.lock
                  git commit -m "CI: Bump version to $(jq -r .version < package.json) [skip ci]" --allow-empty
                  git push origin main --follow-tags
