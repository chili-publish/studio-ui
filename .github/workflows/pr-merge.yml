name: Build and deploy to main
on:
    push:
        branches:
            - main
env:
    NODE_VERSION: 22.x
    FONTAWESOME_NPM_TOKEN: ${{ secrets.FONTAWESOME_NPM_TOKEN }}
permissions:
    contents: read
    packages: read
jobs:
    run-tests:
        runs-on: ubuntu-latest
        timeout-minutes: 30
        strategy:
            matrix:
                shard: [1, 2, 3, 4, 5]
        steps:
            - uses: FranzDiebold/github-env-vars-action@v2
            - uses: actions/checkout@v4
            - name: Use Node ${{ env.NODE_VERSION }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  registry-url: 'https://npm.pkg.github.com'
                  scope: '@chili-publish'
            - uses: actions/cache@v4
              with:
                  path: ~/.cache/yarn
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-
            - name: install dependencies
              run: |
                  yarn install
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: run tests
              run: yarn test --shard=${{ matrix.shard }}/${{ strategy.job-total }} --coverage --runInBand
              env:
                  NODE_OPTIONS: --max-old-space-size=6144
            - name: Rename coverage to shard coverage
              run: |
                  mv coverage/cover.xml coverage/cover-${{matrix.shard}}.xml
                  mv coverage/lcov.info coverage/lcov-${{matrix.shard}}.info
                  mv coverage/coverage-final.json coverage/coverage-${{matrix.shard}}.json
            - name: Use UploadArtifact
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-artifacts-${{ matrix.shard }}
                  path: |
                      coverage/**/*.xml
                      coverage/**/*.json
                      coverage/**/*.info
    prepare-coverage:
        runs-on: ubuntu-latest
        needs: [run-tests]
        steps:
            - uses: FranzDiebold/github-env-vars-action@v2
            - uses: actions/checkout@v4
            - uses: actions/upload-artifact/merge@v4
              with:
                  name: coverage-artifacts
            - uses: actions/download-artifact@v4
              with:
                  name: coverage-artifacts
                  path: coverage
            - name: Process Coverage
              run: npx nyc report --reporter lcov --reporter json --reporter text --reporter html -t coverage
            - uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: coverage
    build-preflight:
        runs-on: ubuntu-latest
        steps:
            - uses: FranzDiebold/github-env-vars-action@v2
            - uses: actions/checkout@v4
            - name: Use Node ${{ env.NODE_VERSION }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  registry-url: 'https://npm.pkg.github.com'
                  scope: '@chili-publish'
            - uses: actions/cache@v4
              with:
                  path: ~/.cache/yarn
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-
            - name: install dependencies
              run: |
                  yarn install
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: run package versions check
              run: yarn validate-versions
            - name: run license check
              run: yarn validate-licenses
            - name: run linting
              run: yarn ci-lint

    build-deploy-main:
        needs: [build-preflight, prepare-coverage]
        runs-on: ubuntu-latest
        steps:
            - uses: FranzDiebold/github-env-vars-action@v2
            - uses: actions/checkout@v4
            - name: Use Node ${{ env.NODE_VERSION }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  registry-url: 'https://npm.pkg.github.com'
                  scope: '@chili-publish'
            - uses: actions/cache@v4
              with:
                  path: ~/.cache/yarn
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-
            - name: install dependencies
              run: |
                  yarn install
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: build code
              run: yarn build
            - name: copy file branch
              run: |
                  export CURRENT_PACKAGE_VERSION=$(node --eval="var pjson = require('./package.json');console.log(pjson.version);")
                  export PACKAGE_VERSION_TRIMMED=$(node --eval="const version = '$CURRENT_PACKAGE_VERSION'.split('.'); const path = version[0] + '.' + version[1]; console.log(path)")
                  export PACKAGE_VERSION_PATCH=$(node --eval="const version = '$CURRENT_PACKAGE_VERSION'.split('.'); const patch = version.slice(2).join('.'); console.log(patch)")

                  buildPath=upload/$PACKAGE_VERSION_TRIMMED/$PACKAGE_VERSION_PATCH
                  latestPath=upload/latest
                  versionedLatestPath=upload/$PACKAGE_VERSION_TRIMMED/latest

                  mkdir -p ${buildPath%"/merge"}
                  mkdir -p ${latestPath%"/merge"}
                  mkdir -p ${versionedLatestPath%"/merge"}

                  cp -R dist/* ${buildPath%"/merge"}
                  cp -R dist/* ${latestPath%"/merge"}
                  cp -R dist/* ${versionedLatestPath%"/merge"}
            - name: Azure Login
              uses: azure/login@v2
              with:
                  creds: >-
                      {
                          "clientId": "${{ vars.AZ_AD_CLIENT_ID_CP_RJS_INT_CICD_SP }}",
                          "clientSecret": "${{ secrets.AZ_AD_CLIENT_SECRET_CP_RJS_INT_CICD_SP }}",
                          "tenantId": "${{ vars.AZ_TENANT_ID }}",
                          "subscriptionId": "${{ vars.AZ_SUBSCRIPTION_ID_SAAS_DEV }}"
                      }

            - name: Copy to Azure Blob Storage
              uses: azure/cli@v2
              with:
                  inlineScript: |
                      az storage blob upload-batch \
                        --account-name "${{ vars.STORAGE_ACCOUNT_NAME_DEV }}" \
                        --destination studio-ui \
                        --source upload/ \
                        --overwrite true \
                        --auth-mode login
    purge-cdn:
        needs: build-deploy-main
        name: Cloudflare CDN purge
        runs-on: ubuntu-latest
        steps:
            - name: Get GitHub App Access Token
              id: github-app-access-token
              uses: actions/create-github-app-token@v2
              with:
                  app-id: ${{ vars.GH_APP_ID_CHILI_FRONTEND_VERSION_MANAGER }}
                  private-key: ${{ secrets.GH_APP_PRIVATE_KEY_CHILI_FRONTEND_VERSION_MANAGER }}
                  owner: ${{ github.repository_owner }}

            - name: Dispatch Cloudflare CDN Purge Action
              id: dispatch-cloudflare-cdn-purge
              run: |
                  curl -L -X POST \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer ${{ steps.github-app-access-token.outputs.token }}" \
                  -H "X-GitHub-Api-Version: 2022-11-28" \
                  https://api.github.com/repos/chili-publish/delivery-infrastructure/actions/workflows/ops-cloudflare-cdn-purge.yml/dispatches \
                  -d '{"ref":"main","inputs":{"destination":"DEV","purge-prefixes":"studio-ui"}}'

    bump-version:
        needs: [build-preflight, prepare-coverage]
        runs-on: ubuntu-latest
        steps:
            - name: Get GitHub App Access Token
              id: github-app-access-token
              uses: actions/create-github-app-token@v2
              with:
                  app-id: ${{ vars.GH_APP_ID_CHILI_FRONTEND_VERSION_MANAGER }}
                  private-key: ${{ secrets.GH_APP_PRIVATE_KEY_CHILI_FRONTEND_VERSION_MANAGER }}
                  owner: ${{ github.repository_owner }}
            - uses: FranzDiebold/github-env-vars-action@v2
            - uses: actions/checkout@v4
              with:
                  ref: main
                  token: ${{ steps.github-app-access-token.outputs.token }}
                  fetch-depth: 0
            - uses: actions/download-artifact@v4
              with:
                  name: coverage-report
                  path: coverage
            - name: Use Node ${{ env.NODE_VERSION }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  registry-url: 'https://npm.pkg.github.com'
                  scope: '@chili-publish'
            - name: Update coverage badges
              run: yarn make-badges
            - name: Bump version
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                  npm version prerelease --preid=alpha --git-tag-version=false
            - name: Push new version
              run: |
                  VERSION=$(jq -r .version < package.json)
                  git add package.json README.md
                  git commit -m "CI: Bump version to $VERSION [skip ci]"
                  git tag "$VERSION"
                  git push origin main --follow-tags
