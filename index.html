<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GraFx Studio UI</title>
    </head>
    <body>
        <div id="sui-root"></div>
        <div id="studio-ui-container"></div>
        <script type="module">
            const params = new URLSearchParams(window.location.search);
            const runIntegrationTest = params.get('demo') === 'integration';
            console.log('runIntegrationTest', runIntegrationTest, params);

            const loadMainWorkspace = async () => {
                await import('./src/main.tsx');
                await import('./src/_dev-execution/bootstrap.ts');
            };

            const loadIntegrationTest = async () => {
                await import('./src/main.tsx');
                await import('./src/_dev-execution/integration-demos/integration.ts');
            };
            if (runIntegrationTest) {
                await loadIntegrationTest();
            } else {
                await loadMainWorkspace();
            }
        </script>
    </body>
</html>
