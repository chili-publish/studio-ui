<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + React + TS</title>
    </head>
    <body>
        <div id="studio-ui-root"></div>
        <script type="module" src="./src/main.tsx"></script>

        <script>
            // We need to wait for the DOMContentLoaded otherwise the script will not find StudioUI
            document.addEventListener('DOMContentLoaded', () => {
                var queryString = window.location.search;
                var urlParams = new URLSearchParams(queryString);

                var editorVersion = urlParams.get('editor');
                editorVersion = editorVersion == null ? 'master' : editorVersion;

                const isProd = window.location.origin.includes('red-tree');
                var baseUrl = isProd
                    ? 'https://chili-dev.azureedge.net/'
                    : 'https://stgrafxstudiodevpublic.blob.core.windows.net';

                StudioUI.defaultConfigWithEditorLink('studio-ui-root', baseUrl + '/editor/' + editorVersion + '/web');
                // // use this for local dev and debug
                // StudioUI.studioLoaderConfig(
                //     'studio-ui-root',
                //     "<open a template on chiligrafx.com to retrieve AT from network requests>",     /*authToken:*/
                //     "https://<baseUrl>/environment/<env-name>/templates/<template guid>/download",  /*templateDownloadUrl:*/
                //     "https://<baseUrl>/environment/<env-name>/templates/<template guid>",           /*templateUploadUrl:*/
                //     "<template guid>",                                                              /*templateId:*/
                //     "https://<baseUrl>/environment/<env-name>/"                                     /*graFxStudioEnvironmentApiBaseUrl:*/
            });
        </script>
    </body>
</html>
