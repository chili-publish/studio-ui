<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GraFx Studio UI</title>
    </head>
    <body>
        <div id="sui-root"></div>
        <div id="studio-ui-container"></div>
        <script type="module">
            const params = new URLSearchParams(window.location.search);
            const runBasicIntegration = params.get('demo') === 'basic-integration';
            const runUiThemeOptions = params.get('demo') === 'ui-theme-options';
            const runUiWidgetTrueOptions = params.get('demo') === 'ui-widget-true-options';
            const runUiWidgetFalseOptions = params.get('demo') === 'ui-widget-false-options';
            const runUiWidgetHideNavbarOptions = params.get('demo') === 'ui-widget-hide-navbar-options';

            const loadMainWorkspace = async () => {
                await import('./src/main.tsx');
                await import('./src/_dev-execution/bootstrap.ts');
            };

            const loadBasicIntegration = async () => {
                await import('./src/main.tsx');
                await import('./src/_dev-execution/integration-demos/basic-integration/basic-integration.ts');
            };

            const loadUiThemeOptions = async () => {
                await import('./src/main.tsx');
                await import('./src/_dev-execution/integration-demos/ui-options/ui-theme-options.ts');
            };

            const loadUiWidgetTrueOptions = async () => {
                await import('./src/main.tsx');
                await import('./src/_dev-execution/integration-demos/ui-options/ui-widget-true-options.ts');
            };

            const loadUiWidgetFalseOptions = async () => {
                await import('./src/main.tsx');
                await import('./src/_dev-execution/integration-demos/ui-options/ui-widget-false-options.ts');
            };

            const loadUiWidgetHideNavbarOptions = async () => {
                await import('./src/main.tsx');
                await import('./src/_dev-execution/integration-demos/ui-options/ui-widget-hide-navbar-options.ts');
            };

            if (runBasicIntegration) {
                await loadBasicIntegration();
            } else if (runUiThemeOptions) {
                await loadUiThemeOptions();
            } else if (runUiWidgetTrueOptions) {
                await loadUiWidgetTrueOptions();
            } else if (runUiWidgetFalseOptions) {
                await loadUiWidgetFalseOptions();
            } else if (runUiWidgetHideNavbarOptions) {
                await loadUiWidgetHideNavbarOptions();
            } else {
                await loadMainWorkspace();
            }
        </script>
    </body>
</html>
