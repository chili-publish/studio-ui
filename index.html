<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GraFx Studio UI</title>
    </head>
    <body>
        <div id="studio-ui-root"></div>
        <script type="module" src="./src/main.tsx"></script>

        <script>
            // We need to wait for the DOMContentLoaded otherwise the script will not find StudioUI
            document.addEventListener('DOMContentLoaded', () => {
                var queryString = window.location.search;
                var urlParams = new URLSearchParams(queryString);

                var editorVersion = urlParams.get('editor');
                editorVersion = editorVersion == null ? 'master' : editorVersion;
                var baseUrl = 'https://stgrafxstudiodevpublic.blob.core.windows.net';

                StudioUI.defaultConfigWithEditorLink('studio-ui-root', baseUrl + '/editor/' + editorVersion + '/web');
                // use this for local dev and debug
                // StudioUI.studioLoaderConfig(
                //     'studio-ui-root',
                //     "https://<baseUrl>/environment/<env-name>/projects/<project guid>/document",  /*projectDownloadUrl:*/
                //     "https://<baseUrl>/environment/<env-name>/projects/<project guid>/document",  /*projectUploadUrl:*/
                //     "<project guid>",                                                             /*projectId:*/
                //     "https://<baseUrl>/environment/<env-name>/"                                   /*graFxStudioEnvironmentApiBaseUrl:*/
                //     "<open a project on chiligrafx.com to retrieve AT from network requests>",    /*authToken:*/
                //)
            });
        </script>
    </body>
</html>
